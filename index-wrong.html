<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRONG CONTROLLER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js" defer type="module"></script>
</head>
<body class="bg-green-500 h-[100vh]">
    <div class="grid grid-cols-2 p-4" data-controller="wrong">
        <div class="h-full w-full grid gap-3 grid-cols-3"  data-wrong-target="container">
            <div class=" flex flex-col justify-center items-center">
                <div>
                    <button class="rounded-full">
                        <img class="rounded-full" data-action="click->wrong#addCar" src="plus.png" alt="turn on" width="150" >
                    </button>
                </div>
            </div>
        </div>
        <div  class="flex flex-col justify-center items-center">
            <p class="font-bold text-[50px]" data-wrong-target="count">
            </p>
        </div>
    </div>
    
</body>
</html>
